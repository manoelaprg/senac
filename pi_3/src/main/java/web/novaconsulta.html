        <div class="container">
            <a class="navbar-brand" href="#">Ecografia Obstétrica</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

    <div class="container mt-4">
        <h3 class="text-center mb-4">Agendar consulta</h3>
        <form class="mt-4">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="paciente" class="form-label">Paciente</label>
                    <input type="text" class="form-control" id="paciente" placeholder="Buscar por CPF ou Nome">
                </div>
                <div class="col-md-6">
                    <label for="medico" class="form-label">Médico</label>
                    <select class="form-select" id="medico">
                        
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="data" class="form-label">Data</label>
                    <input type="date" class="form-control" id="data">
                </div>
                <div class="col-md-4">
                    <label for="hora" class="form-label">Hora</label>
                    <input type="time" class="form-control" id="hora">
                </div>
                <div class="col-md-4">
                    <label for="tipo" class="form-label">Tipo de Ecografia</label>
                    <select class="form-select" id="tipo">
                        <option>Obstétrica</option>
                        <option>Morfológica</option>
                        <option>Doppler</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-salvar">Salvar Agendamento</button>
        </form>
    </div>
